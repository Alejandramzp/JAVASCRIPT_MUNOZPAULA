<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Mis Heroes</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-md-center mt-3">
            <div class="col-8">
                <div class="card">
                    <div class="card-header">
                        Mis Heroes
                    </div>
                    <div class="card-body">
                        <h5>
                            Gestion de heroes
                        </h5>
                        <div class="container">
                            <form id="frmDataHero" class="needs-validation" novalidate>
                                <div class="row">
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="nombrePer" class="form-label">Nombre Personaje</label>
                                            <input type="text" name="characterName" id="nombrePer" required="" class="form-control"></input>    
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="nombreAct" class="form-label">Nombre Actor</label>
                                            <input type="text" name="actorName" id="nombreAct" required="" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="edad" class="form-label">Edad Actor</label>
                                            <input type="number" name="age" id="edad" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="ubicacion" class="form-label">Ubicacion</label>
                                            <input type="text" name="ubicacion" id="ubicacion" class="form-control"></input>
                                            <div id="ubiAux" class="form-text">
                                                Nombre de la ciudad de origen
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="poster" class="form-label">Poster</label>
                                            <input type="text" name="poster" id="poster" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="fecha" class="form-label">Fecha</label>
                                            <input type="date" name="dateAppears" id="fecha" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="productora" class="form-label">Productora</label>
                                            <select name="productora" id="productora" class="form-select">
                                                <option value=""></option>
                                                <option value="Marvel">Marvel</option>
                                                <option value="DC">DComics</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row" id="grpSuites">
                                    
                                </div>
                                <div class="row" id="mostarInfo">

                                </div>
                            </form>
                            <button type="button" class="btn btn-dark" onclick="nuevo()">Nuevo Heroe</button>
                            <button type="button" class="btn btn-primary" onclick="guardar()">Guardar Heroe</button>
                            <button type="button" class="btn btn-success" onclick="mostrar()">Mostrar Heroe</button>
                            <button type="button" class="btn btn-info" onclick="actualizar()">Actualizar Heroe</button>
                            <button type="button" class="btn btn-danger" onclick="eliminar()">Eliminar </button>
                            <button type="button" class="btn btn-danger" onclick="cancelar()">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/script.js"></script>
</html>
